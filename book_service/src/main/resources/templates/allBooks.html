<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">


</head>
<body>

<div class="container my-2">
    <h1>Список книг</h1>

    <a th:href = "@{/book/add}" class="btn btn-primary btn-sm mb-3"> Добавить новую книгу </a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>№ п/п</th>
            <th>Название книги</th>
            <th>Автор</th>
            <th>Год издания</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.year}"></td>
            <td th:text="${book.price}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if = "${totalPages > 1}">
        <div class = "row">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <div class="col-sm-1 col-sm-offset-1"><a th:if="${currentPage != i}" th:href="@{'/book/all/get/' + ${i}}">[[${i}]]</a></div>
                         <div class="col-sm-1 col-sm-offset-1"><span th:unless="${currentPage != i}">[[${i}]]</span></div>
					</span>
        </div>
    </div>

    <a th:href = "@{/}"> Вернуться на главную страницу</a>
</div>
</body>
</html>
