<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Добавление книги</h1>
    <hr>

    <div th:if="${param.success}">
        <div class="alert alert-info">Вы добавили новую книгу!</div>
    </div>

    <span th:utext="${successMessage}"></span>

    <form action="#" th:action="@{/book/save}" th:object="${book}"
          method="POST">
        <input type="text" th:field="*{name}"
               required placeholder="Название книги" class="form-control mb-4 col-4">

        <input type="text" th:field="*{author}"
               required placeholder="Автор" class="form-control mb-4 col-4">

        <input type="number" th:field="*{year}"
               required placeholder="Год издания" class="form-control mb-4 col-4">

        <input type="number" th:field="*{price}"
               required placeholder="Цена" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Сохранить</button>
    </form>

    <hr>

    <div class="alert alert-success alert dismissible col-sn-12"
         th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
        <button type="button" class="close" data-dismiss="alert"
                aria-hidden="true">x</button>
        <ul th:each="data : ${bindingResult.getAllErrors()}">
            <li th:text="${data.getDefaultMessage()}"></li>
        </ul>
    </div>

    <a th:href = "@{/book/all/get/1}"> Вернутся к списку книг</a>
</div>
</body>
</html>
